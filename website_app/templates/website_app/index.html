{% load staticfiles %}
<html>
	<head>
		<title>Crrency - Transparent economic network</title>
		<meta charset="UTF-8">
		<meta name="description" content="CV WEB">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
		<link rel="icon" type="image/png" href="{% static 'website_app/img/favicon.png' %}" />
		<!-- CSS  -->
		<!-- Google Material Design Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Materialize CSS Framework -->
		<link href="{% static 'website_app/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>
	<body>
		<div id="team">
			<div class="row">
				{% for member in members %}
					{{ member.name }}
					{{ member.last_name }}
					{{ member.job }}
					{{ member.resume }}
					{{ member.facebook }}
					{{ member.twitter }}
					{{ member.linkedin }}
					{{ member.img }}
				{% endfor %}
			</div>
		</div>
	

	<!-- jQuery Library -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
	<!-- Materialize.js -->
	<script src="{% static 'website_app/js/materialize.js' %}" type="text/javascript"></script>
	<!-- Materialize.js Initialization -->
	<script src="{% static 'website_app/js/init.js' %}" type="text/javascript"></script>
	</body> 
</html>
