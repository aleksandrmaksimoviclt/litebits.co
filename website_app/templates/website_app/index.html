{% load staticfiles %}
<html>
	<head>
		<title>Litebits - we help you earn money!</title>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="description" content="Some fancy text">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
		<link rel="icon" type="image/png" href="{% static 'website_app/img/favicon.png' %}" />
		<meta charset="utf-8" />
  
		<!-- CSS  -->
		<!-- Google Material Design Icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Materialize CSS Framework -->
		<link href="{% static 'website_app/css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
		<!-- Custom CSS -->
		<link href="{% static 'website_app/css/custom.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
	</head>
	<body>
		<div id="team">
			<div class="team-container container">
				{% for member in members %}
					<div class="member">
						<img class="team-member-image" src="{{ member.img }}">
						<h5 class="member-name">{{ member.name }}</h5>
						<h6 class="member-job">{{ member.job }}</h6>
						<p class="member-resume">{{ member.resume }}</p>
						<div class="social-icon-wrapper">
							<a href="{{ member.facebook }}"><img class="social-icon" src="{% static "website_app/img/facebook.png" %}"></a>	
						</div>
						<div class="social-icon-wrapper">
							<a href="{{ member.twitter }}"><img class="social-icon" src="{% static "website_app/img/twitter.png" %}"></a>
						</div>
						<div class="social-icon-wrapper">
							<a href="{{ member.linkedin }}"><img class="social-icon" src="{% static "website_app/img/linkedin.png" %}"></a>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
	

	<!-- jQuery Library -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
	<!-- Materialize.js -->
	<script src="{% static 'website_app/js/materialize.js' %}" type="text/javascript"></script>
	<!-- Materialize.js Initialization -->
	<script src="{% static 'website_app/js/init.js' %}" type="text/javascript"></script>
	</body> 
</html>
